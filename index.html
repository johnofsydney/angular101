<!DOCTYPE html>
<html lang="en">
<head>
  <title>John's Angular App</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="app.js"></script>

  <style> .glyphicon-thumbs-up {cursor: pointer} </style>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">

  <div class="row">
    <div class="col-md6-6 col-md-offset-3">

      <div class="page-header">
        <h1>Flapper News</h1>
      </div>

      <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
        <span>{{post.upvotes}}</span>
        <span style="font-size:20px; margin-left:10px;">
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </span>
      </div>

      <form ng-submit="addPost()" style="margin-top:30px;">
        <h3>Add a new post</h3>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Title" ng-model="title"></input>
        </div>

        <div class="form-group">
          <input class="form-control" type="text" placeholder="Link" ng-model="link"></input>
        </div>
        <button class="btn btn-primary" type="submit">Post</button>
      </form>

    </div>
  </div>
</body>
</html>
